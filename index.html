<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RUY Train — Weekly Winners</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="hero">
      <div class="hero__inner">
        <h1 class="title">RUY TRAIN SCHEDULE</h1>
        <p class="subtitle">Weekly Train Conductor & VIP Passenger</p>
      </div>
    </header>

    <section class="card">
      <div class="row row--between row--wrap">
        <div>
          <h2 class="h2">Winners</h2>
          <p class="muted" id="weekLabel">Week: —</p>
        </div>
        <div class="pill">Departure 18:00 CET</div>
      </div>

      <div class="winners">
        <div class="winner">
          <div class="winner__label">TRAIN CONDUCTOR</div>
          <div class="winner__name" id="conductorName">Not drawn yet</div>
        </div>
        <div class="winner">
          <div class="winner__label">VIP PASSENGER</div>
          <div class="winner__name" id="vipName">Not drawn yet</div>
        </div>
      </div>

      <div class="divider"></div>

      <p class="muted small">
        Tip: if you didn’t receive a winners link, ask an officer for the weekly winners link.
      </p>
    </section>

    <footer class="footer">
      <span class="muted small">Only 1 train per person per week</span>
    </footer>
  </main>

  <script src="winners.js"></script>
</body>
</html>
